<mat-card style= " margin: 7%">
  <mat-card-title style="text-align : center">
    <mat-select placeholder="Select Building" [(ngModel)]="selectedValue" name="Building" (selectionChange)='selectBuilding()' style="margin-bottom:5% ">
      <mat-option *ngFor="let Building of Buildings" [value]="Building.value">
        <h3 style="text-align :center ">{{Building.viewValue}}</h3>
      </mat-option>
    </mat-select>
    <h3>{{selectedValue}}</h3>
  </mat-card-title>
</mat-card>

<table mat-table [dataSource]="data" class="mat-elevation-z8" *ngIf='selectedValue'>
    <!-- Item Column -->
    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let data"> {{data.Name}} </td>
      <td mat-footer-cell *matFooterCellDef> Total </td>
    </ng-container>

    <!-- Cost Column -->
    <ng-container matColumnDef="Wargani">
      <th mat-header-cell *matHeaderCellDef> Wargani </th>
      <td mat-cell *matCellDef="let data"> {{data.Amount | currency:'INR':'symbol'}} </td>
      <td mat-footer-cell *matFooterCellDef> {{getTotalCost() | currency :'INR':'symbol'}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
  </table>
